<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點選結節位置</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">

</head>

<body style="background-color: rgb(253, 248, 232)">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div id="divImage1"></div>

                <form method="post" action="/btn" id="btnForm">
                    <input type="hidden" name="patientID" value="" id="formInput">
                </form>

                <button class="btn btn-outline-dark me-md-2" id="nodulebtn" type="button">點選結節</button>
                <a href="browse.html"><button class="btn btn-outline-dark me-md-2" type="button">結果列表</button></a>
                <a href="index.html"><button class="btn btn-outline-dark me-md-2" type="button">點選列表</button></a>
                <a id="patient" style="font-size: 20px;font-weight: bold;text-align:right;color:rgb(179, 85, 23)">
                </a>
                <a id="main" style="font-size: 20px;font-weight: bold;text-align:right;color:rgb(179, 85, 23)">picture0
                </a>
                <form method="POST" action="/PS">
                    <div class="form-floating">
                        <input type="hidden" name="patientid" value="001" id="psid">
                        <input type="text" id="floatingTextarea" 
                            style="width:512px;height: 100px; border:4px #7878FF dashed;" name="text">
                        <label for="floatingTextarea;">備註:<label>
                    </div>
                    <input class="btn btn-outline-primary" type="submit" value="送出">
                </form>
            </div>
            <div class="col-md-7">
                <div class="box">
                    <table style="line-height:10px;" class=" table table-striped table-hover ">
                        <thead>
                            <!--表示表格中不同直行 (column) 的標題-->
                            <tr  style="background-color:rgb(252, 233, 159);">
                                <!--定義表格的橫列 (row)-->
                                <th scope="col">病人編號</th>
                                <th scope="col">檔名</th>
                                <th scope="col">x座標</th>
                                <th scope="col">y座標</th>
                                <th scope="col">種類</th>
                                <th scope="col">第幾顆</th>
                                <th scope="col">是否為main tumor</th>
                                <th ></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="sheet">
                        </tbody>
                    </table>
                </div>
                <div class="texttt">
                    <br>
                    <table style="line-height:10px;" class=" table table-striped table-hover ">
                        <thead>
                            <!--表示表格中不同直行 (column) 的標題-->
                            <tr class="table" style="background-color:rgb(252, 233, 159);">
                                <!--定義表格的橫列 (row)-->
                                <th scope="col">備註內容</th>
                            </tr>
                        </thead>
                        <tbody id="formm">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="result.js"> </script>
    </div>
