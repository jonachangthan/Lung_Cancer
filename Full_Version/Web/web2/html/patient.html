<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點選結節位置</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <style type="text/css" id="style">
    </style>
</head>

<body style="background-color: rgb(253, 248, 232)" onSelectStart="return false">
    <div class="container">
        <div class="row">
            
            <div class="col-md-6">
                <div class="picBox" id="picall">
                    <canvas id="myCanvas1" width="512" height="512"
                        style="border:1px solid #db1111;z-index:999 ;position: absolute;">
                    </canvas>
                    <div id="divImage1"></div>

                    <div>
                        <canvas id="myCanvas2" width="512" height="512"
                            style="border:1px solid #db1111;z-index:999 ;display: none;position: absolute;">
                        </canvas>
                        <div id="divImage2"></div>
                    </div>
                </div>
                <div class="col-md-2">
                    <input style="position:absolute;left: 130px;font-size:15px;" class="btn btn-outline-secondary"
                        id="lungButton" type="button" value="lung window">
                </div>
                <div class="col-md-2">
                    <input style="position:absolute;left: 260px;font-size:15px" class="btn btn-outline-secondary"
                        id="softtissueButton" type="button" value="soft tissue window">
                        
                </div>
                <div class="col-md-2">
                    <form method="POST" action="/delete">
                        <input type="hidden" name="patientID" value="" id="formID">
                        <input type="hidden" name="filename" value="0" id="formf">
                        <input style="position:absolute;left: 460px;font-size:15px" class="btn btn-outline-danger"
                            id="deleteButton" type="submit" value="delete" onclick="location.href='#'">
                    </form>
                </div>
                <div class="col-md-2">
                    <form method="POST" action="/clear">
                        <input type="hidden" name="patientID" value="" id="clearID">
                        <input style="position:absolute;left: 550px;font-size:15px" class="btn btn-outline-danger"
                            id="clearButton" type="submit" value="clear" onclick="location.href='#'">
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div>
                    <div id="divImage3"></div>
                </div>
                <div>
                    <div id="divImage4"></div>
                </div>
                <div id="text"></div>
            </div>
        </div>
        <div class="row2">
            <br>
            <form method="POST" action="/writefile" id="a">
                <table style="line-height:10px;" class=" table table-striped table-hover ">
                    <thead>
                        <tr  style="background-color:rgb(252, 233, 159);">
                            <th scope="col">病人編號</th>
                            <th scope="col">x座標</th>
                            <th scope="col">y座標</th>
                            <th scope="col">z座標</th>
                            <th scope="col">種類</th>
                            <th scope="col">第幾顆</th>
                            <th></th>
                            <th scope="col">是否為main tummor</th>
                        </tr>
                    </thead>
                    <tbody id="form">
                    </tbody>
                </table>
                <div>
                    <button type="button" class="btn btn-outline-primary" id="submitBtn">sumbit</button>
                    <button type="button" class="btn btn-outline-primary" id="modeButton">manual</button>
                </div>
            </form>
            <nav class="navbar navbar-light navbar-expand-md">
                <div class="d-grid gap-2 d-md-flex justify-content-md-end" style="position:absolute;right:10px">
                    <a id="patient" style="font-size: 20px;font-weight: bold;text-align:right;color:rgb(179, 85, 23)">
                    </a>
                    <a id="number"
                        style="font-size: 20px;font-weight: bold;text-align:right;color:rgb(179, 85, 23)">picture0
                    </a>
                    <a href="index.html"><button class="btn btn-outline-dark me-md-2" type="button">上一頁</button></a>
                    <form method="post" action="/skip" id="formskip">
                        <input type="hidden" name="skipid" value="" id="skipid">
                        <button class="btn btn-outline-dark me-md-2" type="submit">跳過</button>
                    </form>
                    <form method="post" action="/fin" id="formfin">
                        <input type="hidden" name="finid" value="" id="finid">
                        <button class="btn btn-outline-dark me-md-2" type="submit">完成</button>
                    </form>
                    <div id="result"></div>
                </div>
            </nav>
        </div>
        <script src="test.js"> </script>
    </div>
</body>
